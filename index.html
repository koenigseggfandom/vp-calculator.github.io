<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Points Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Valorant Points Hesaplayıcı</h1>
        
        <div class="input-group">
            <label for="vpAmount">VP Miktarı:</label>
            <input type="number" id="vpAmount" placeholder="Örnek: 15">
            <button onclick="calculatePrice()">Hesapla</button>
        </div>

        <div id="result" class="result"></div>

        <div class="price-list">
            <h3>Güncel Fiyat Listesi</h3>
            <div id="priceList"></div>
        </div>

        <div class="last-update">
            Son Güncelleme: <span id="lastUpdate"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
